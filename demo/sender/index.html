<!doctype html>
<html ng-app="ozpIwcAngularSender">
    <head>
        <title>IWC Angular Demo</title>
    </head>
    <body ng-controller="DemoController">
        <div>
            Enter some text: <input type="text" ng-model="myData"/>
            <button ng-click="send()">Send to IWC</button> 
        </div>

        <div>Connected: {{connected}}</div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
        <script src="js/ozpIwc-client-angular.js"></script>
        <script src="script.js"></script>
    </body>
</html>
